    about:
      problem:
        title: 'Escenario actual'
        description: |
          <strong>La demanda por desarrolladores de soluciones</strong>
          <p>La demanda para conectar organizaciones, hackers y diseñadores para resolver problemas sociales es latente. <a href='http://desarrollandoamerica.org/' target='_blank'>Desarrollando América Latina</a> es un evento anual con el fin de reunir a estos actores sociales para generar soluciones a los problemas de la región.<p>
          <p>Eventos como estos, denominados hackathons de Open Data, buscan resolver esto cada par de meses a través de eventos con decenas de organizaciones, programadores, diseñadores y bases de datos.</p>
          <blockquote>¿Qué sucedería si tuviéramos hackathons en la nube, sucediendo los 365 días del año, reuniendo miles de organizaciones, hackers y diseñadores?</blockquote>
          <strong>La apertura de los datos</strong>
          <p>La generación de soluciones tecnológicas de impacto social crecerá en proporción a la apertura de los datos de gobierno. Dicha transparencia de información permite a la sociedad tomar un rol más informado y proactivo.</p>
          <p>Este escenario se complica cuando los datos se presentan en formatos heterogéneos y sin soporte para todas las plataformas tecnológicas. Lograr un formato estándar de datos, que sea de fácil consumo tanto para personas como máquinas, acelerará el proceso de análisis y generación de información valiosa para la sociedad.</p>
          <blockquote>¿Qué sucedería si los datos de gobierno estuvieran en formato estándar, centralizados en una plataforma web, listos para consumirse y explorarse por un diseñador o un programa computacional?</blockquote>
      what:
        title: '¿Qué es Codeando México?'
        description: |
          <p>Codeando México es una plataforma donde las organizaciones y la sociedad civil publican proyectos y necesidades, exponiendo <a href='http://okfn.org/opendata/' target='_blank'>datos abiertos</a> a través de <a href='http://ckan.org/' target='_blank'>CKAN</a>, y convocando a interesados del área de tecnología y diseño para resolverlos.</p>
      who:
        title: '¿Quién es Codeando México?'
        description: |
          <p>Somos un equipo de programadores y diseñadores que desde hace más de un año está muy activo en la comunidad mexicana de Open Data. Y fue a raíz de nuestras experiencias en estos eventos, que decidimos empujar el <b>status quo</b> a través de esta plataforma.</p>
          <p><b>Buscamos</b> remover las restricciones de espacio y tiempo a la interacción entre organizaciones, hackers y diseñadores.</p>
          <p><b>Creemos</b> en que la apertura de datos de gobierno traerá un gran impacto positivo en nuestra sociedad.</p>
          <p><b>Soñamos</b> con un espacio en el que la tecnología atienda los problemas sociales más latentes de nuestra región.</p>
      open_data:
        title: '¿Qué es Open Data y por qué es tan importante?'
        description: |
          <p><b>Open Data</b> son datos que libremente pueden ser utilizados, reutilizados y distribuidos por cualquier persona. Dichos datos deben estar disponibles públicamente, con permisos de reproducción y modificación, y libres de restricciones comerciales. Ejemplos de estos tipos de datos pueden ser transporte, recaudación de impuestos, clima, ambiente y cultura.</p>
          <p>Los datos deben ser abiertos por las siguientes razones:</p>
          <ul>
          <li><b>Transparencia.</b> En una sociedad democrática los ciudadanos deben tener la posibilidad de evaluar las acciones de gobierno a través de datos públicamente disponibles y accesibles.</li>
          <li><b>Generación de valor social y comercial.</b> Al abrir datos de gobierno, se promueve la generación de negocios innovadores y servicios de impacto social.</li>
          <li><b>Participación ciudadana.</b> Con datos abiertos, los ciudadanos tienen la posibilidad de estar más informados e involucrados en la toma de decisiones de la sociedad, y más allá de sólo saber qué hace el gobierno, los ciudadanos pueden comenzar a contribuir al cambio.</li>
          </ul>
          <p>Fuentes<br />
          Open Knowledge Foundation, <a href='http://okfn.org/opendata/' target='_blank'>http://okfn.org/opendata/</a>
          </p>
